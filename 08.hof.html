<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <script>
    // +1 函数 
    function add1(num) {
      return num + 1  
    }  

    // *3函数
    function mult3(num) {
      return num * 3 
    }  

    // /2函数
    function divide2(num) {
      return num / 2
    }

    function arrCompute(arr, compute) {
      const newArr  = []
      for(let i=0; i<arr.length; i++) {
        // 变化的算式以函数的形式传入
        newArr.push(compute(arr[i]))
      }
      return newArr
    }

    console.log(arrCompute([1,2,3], add1))
    console.log(arrCompute([1,2,3], mult3))
    console.log(arrCompute([1,2,3], divide2))

    // 高阶函数
    // 入参是一个韩函数
    // 返回值是一个函数 
    // 手动实现map
    const map = (arr, callback) => {
      let newArr = []
      for(let i=0; i<arr.length; i++) {
        newArr.push(callback(arr[i]))
      }
      return newArr
    }

    const map1 = map([1,2,3], (item) => item + 1)
    console.log('map1', map1)




  </script>
</body>
</html>
