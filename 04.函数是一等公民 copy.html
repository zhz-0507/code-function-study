<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //  case1 :js函数可以被赋值为一个变量
    let callMe = () => {
      console.log("函数式编程")
    }
    
    console.log(callMe)
    callMe()

    callMe = () => {
      console.log("函数式编程！！！！")
    }

    console.log(callMe)
    callMe()

    // case2: js函数可以作为参数传递
    


  </script>
</body>
</html>
