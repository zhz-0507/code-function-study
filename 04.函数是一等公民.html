<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>        
      // 1.函数可以被赋值给一个变量
      const callMe = () => {
        console.log("hello world")
      }

      callMe()


      // 2.函数可以做为参数（相当于回调）

      // js函数作为另一个函数的返回值
      function baseAdd(a) {
        return (b) => {
          return a + b
        }
      }
      
      const addWithOne = baseAdd(1)

      const res = addWithOne(2)
      console.log(res)


      // 一等公民的本质：函数式可执行的对象
    </script>
</body>
</html>
